      <!-- Script chart kiểu tóc ưa chuộng -->
      <script>
        var xValues = ["Mohican nam", "Layer nam", "Layer nữ ngắn", "Undercut nam", "Undercut nữ"];
        var yValues = [55, 49, 80, 100, 44];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];
        
        new Chart("myChart", {
          type: "horizontalBar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: false,
              text: "Thống kê kiểu tóc được cắt theo tháng",
            }
          }
        });
        </script>
